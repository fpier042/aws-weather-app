<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><a href="{{ url_for('home') }}" class="home-link">Dynamic Weather Dashboard</a></h1>
                <div class="time-display">{{ current_time }}</div>
                <div class="search-container">
                    <form action="{{ url_for('search') }}" method="get">
                        <input type="text" name="city" placeholder="Search for a city..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="random-cities">
                    <span>Explore:</span>
                    <div class="city-links">
                        {% for city in random_cities %}
                        <a href="{{ url_for('search', city=city) }}">{{ city }}</a>
                        {% endfor %}
                    </div>
                    <a href="{{ url_for('refresh') }}" class="refresh-button small">New Cities</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>Â© {{ 'year'|now }} Weather Dashboard. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
